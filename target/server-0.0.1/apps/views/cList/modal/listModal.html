<div class="modal-header">
	<h4>
		Report 항목
	</h4>
</div>
<div class="modal-body">
	<table class="table table-striped">
		<tbody>
			<tr>
				<th style="text-align: center; vertical-align: middle; width: 200px;">이름</th>
				<td ng-if="status == 1">{{itm.listName}}</td>
				<td ng-if="status == 2"><input type="text" class="form-control" ng-model="itm.listName"></td>
			</tr>
			<tr>
				<th style="text-align: center; vertical-align: middle;">점수</th>
				<td>{{itm.listScore}}</td>
			</tr>
			<tr>
				<th style="text-align: center; vertical-align: middle;">위험도</th>
				<td>
					<span ng-if="itm.listLevel == 0" class="text-danger">상</span>
					<span ng-if="itm.listLevel == 1" class="text-primary">중</span>
					<span ng-if="itm.listLevel == 2" class="text-success">하</span>
				</td>
			</tr>
			<tr>
				<th style="text-align: center; vertical-align: middle;">내용</th>
				<td>
					<span ng-if="status == 1">{{itm.listContent}}</span>
					<span ng-if="status != 1"><textarea id="textarea-input" name="textarea-input" rows="9" class="form-control" ng-model="itm.listContent"></textarea></span>
				</td>
			</tr>
			<tr>
				<th style="text-align: center; vertical-align: middle;">Solution</th>
				<td>
					<span ng-if="status == 1" style="vertical-align: middle;" ng-bind-html="itm.listSolution | to_trusted">{{itm.listSolution}}</span>
					<span ng-if="status != 1"><textarea id="textarea-input" name="textarea-input"  ng-keydown="removeTagOnBackspace($event)" rows="15" class="form-control" ng-model="itm.listSolution"></textarea></span>
				</td>
			</tr>
			<tr ng-if="status != 3">
				<th style="text-align: center; vertical-align: middle;">사용여부</th>
				<td ng-if="status == 1">
					<span ng-if="itm.listUseYn == 1" class="badge badge-success">사용</span>
					<span ng-if="itm.listUseYn == 0" class="badge badge-danger">미사용</span>
				</td>
				<td ng-if="status == 2">
					<input type="radio" name="useList" ng-value="1" ng-model="result.useYn">&nbsp;사용 &nbsp;&nbsp;
					<input type="radio" name="useList" ng-value="0" ng-model="result.useYn">&nbsp;미사용 &nbsp;&nbsp;
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="modal-footer">
	<div style="float: right;">
		<button class="btn btn-sm btn-primary" ng-click="editList()">
			<span><i class="fa fa-pencil"></i>수정</span>
		</button>
	    <button class="btn btn-sm btn-success" ng-click="cancle()">
	    	<span ng-if="status == 1"><i class="fa fa-list "></i> 목록</span>
	    	<span ng-if="status != 1"><i class="fa fa-close "></i> 취소</span>
	    </button>
  	</div>
</div>
