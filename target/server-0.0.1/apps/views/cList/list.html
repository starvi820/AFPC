<div class="animated fadeIn">
	<h1 style="margin-left: 15px;">점검 항목 관리</h1>
	<br />
	<div class="col-lg-12">
		<div class="card">
			<div class="card-block">
				<br />
				<div class="row">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th style="text-align: center; width: 10%;">번호</th>
								<th style="text-align: center;">이름</th>
								<th style="text-align: center;">점수</th>
								<th style="text-align: center;">위험도</th>
								<th style="text-align: center;">사용여부</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-if="itms.length > 0" ng-repeat="itm in itms">
								<td style="text-align: center; vertical-align: middle;">{{$index+1}}</td>
								<td style=""><a href="" ng-click="viewList(itm.seq)">{{itm.listName}}</a></td>
								<td style="text-align: center; vertical-align: middle;">{{itm.listScore}}</td>
								<td style="text-align: center; vertical-align: middle;">
									<span ng-if="itm.listLevel == 0" class="text-danger">상</span>
									<span ng-if="itm.listLevel == 1" class="text-primary">중</span>
									<span ng-if="itm.listLevel == 2" class="text-success">하</span>
								</td>
								<td style="text-align: center; vertical-align: middle;">
	                    			<span ng-if="itm.listUseYn == 1" class="badge badge-success">사용</span>
									<span ng-if="itm.listUseYn == 0" class="badge badge-danger">미사용</span>
                    			</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
