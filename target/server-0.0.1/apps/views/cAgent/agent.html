<div class="animated fadeIn">
	<h1 style="margin-left: 15px;">Agent 관리</h1>
	<br />
	<div class="col-lg-12">
		<div class="card">
			<div class="card-header"> 검색
			</div>
			<div class="card-block">
				<div class="input-group">
					<span style="margin-top: 9px;">
						<input type="radio" name="searchAdmin" ng-value="1" ng-model="searchItm.type">&nbsp;Agent ID &nbsp;&nbsp;
						<input type="radio" name="searchAdmin" ng-value="2" ng-model="searchItm.type">&nbsp;Agent IP &nbsp;&nbsp;
						<input type="radio" name="searchAdmin" ng-value="3" ng-model="searchItm.type">&nbsp;User &nbsp;&nbsp;
					</span>
	                <input type="text" id="input1-group2" name="input1-group2" class="form-control" ng-model="searchItm.text">
	                <span class="input-group-btn">
		                <button type="button" class="btn btn-primary" ng-click="search()"><i class="fa fa-search"></i> Search</button>
	                </span>
            	</div>
				
			</div>
		</div>
	</div>
	<div class="col-lg-12">
		<div class="card">
			<div class="card-header"> 
				<div style="float: right;">
					<button style="margin-top: 1px;" type="button" class="btn btn-primary" ng-click="rgtAgent()"><i class="fa fa-plus"></i>&nbsp; 등록</button>&nbsp;
					<button style="margin-top: 1px;" type="button" class="btn btn-primary" ng-click="rgtExcel()"><i class="fa fa-file-excel-o"></i>&nbsp; 엑셀 등록</button>&nbsp;
					<button style="margin-top: 1px;" type="button" class="btn btn-success" ng-click="pageReload()" ng-if="searchItm.status == 1"> <i class="fa fa-list"></i>&nbsp; 전체목록 </button> &nbsp;
				</div>
			</div>
			<div class="card-block">
				<br />
				<div class="row">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th style="text-align: center; width: 10%;">번호</th>
								<th style="text-align: center; width: 30%;">Agent ID</th>
								<th style="text-align: center;">Agent IP</th>
								<th style="text-align: center;">User</th>
								<th style="text-align: center;">Status</th>
								<th style="text-align: center; width:15%;">등록일</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-if="itms.length > 0" ng-repeat="itm in itms">
								<td style="text-align: center; vertical-align: middle;">{{startNo - $index}}</td>
								<td style="text-align: center;"><a href="" ng-click="viewAgent(itm.seq)">{{itm.agentId}}</a></td>
								<td style="text-align: center; vertical-align: middle;">{{itm.agentIp}}</td>
								<td style="text-align: center; vertical-align: middle;">{{itm.agentUser}}</td>
								<td style="text-align: center; vertical-align: middle;">
									<span ng-if="itm.agentStatus == 1" class="badge badge-success">정상</span>
									<span ng-if="itm.agentStatus == 2" class="badge badge-danger">미등록</span>
								</td>
								<td style="text-align: center; vertical-align: middle;">{{itm.agentRegTime}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<br />
				<div class="row" style="float: right;">
					<div class="pagination" style="text-align: center;">
						<pagination boundary-links="true" total-items="totalItems" items-per-page="perPage" ng-model="currentPage" ng-change="pageChanged()" 
							previous-text="<" next-text=">" first-text="<<" last-text=">>" max-size="10"> </pagination>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
