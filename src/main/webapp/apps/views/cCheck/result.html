<div class="animated fadeIn">
	<h1 style="margin-left: 15px;">점검 결과</h1>
	<br />
	<div class="col-lg-12">
		<div class="card">
			<div class="card-header"> 검색
			</div>
			<div class="card-block">
				
				<div class="input-group">
					<span style="margin-top: 9px;">
						<input type="radio" name="searchAdmin" ng-value="1" ng-model="searchItm.type">&nbsp;Agent ID &nbsp;&nbsp;
						<input type="radio" name="searchAdmin" ng-value="2" ng-model="searchItm.type">&nbsp;User &nbsp;&nbsp;
						<input type="radio" name="searchAdmin" ng-value="3" ng-model="searchItm.type">&nbsp;부서 &nbsp;&nbsp;
					</span>
	                <input type="text" id="input1-group2" name="input1-group2" class="form-control" ng-model="searchItm.text">
	                <span class="input-group-btn">
		                <button type="button" class="btn btn-primary" ng-click="search()"><i class="fa fa-search"></i> Search</button>
	                </span>
            	</div>
				
			</div>
		</div>
	</div>
	<div class="col-lg-12">
		<div class="card">
			<div class="card-header"> 
				<div style="float: right;">
					<button style="margin-top: 1px;" type="button" class="btn btn-success" ng-click="pageReload()" ng-if="searchItm.status == 1"> <i class="fa fa-list"></i>&nbsp; 전체목록 </button> &nbsp;
				</div>
			</div>
			
			<div class="card-block">
				<br />
				<div class="row">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th style="text-align: center; width: 10%;">번호</th>
								<th style="text-align: center;">Agent ID</th>
								<th style="text-align: center;">User</th>
								<th style="text-align: center;">부서</th>
								<th style="text-align: center;">점수</th>
								<th style="text-align: center;">결과</th>
								<th style="text-align: center;">점검 타입</th>
								<th style="text-align: center; width:15%;">점검날짜</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-if="itms.length > 0" ng-repeat="itm in itms">
								<td style="text-align: center; vertical-align: middle;">{{startNo - $index}}</td>
								<td style="text-align: center; vertical-align: middle;">{{itm.agentId}}</td>
								<td style="text-align: center; vertical-align: middle;">{{itm.agentUser}}</td>
								<td style="text-align: center; vertical-align: middle;">{{itm.companyName}}/{{itm.departName}}/{{itm.teamName}}</td>
								<td style="text-align: center; vertical-align: middle;">{{itm.score}}</td>
								<td style="text-align: center; vertical-align: middle;">
									<span ng-if="itm.result == 0" class="badge badge-success">양호</span>
									<span ng-if="itm.result == 1" class="badge badge-danger">취약</span>
								</td>
								<td style="text-align: center; vertical-align: middle;">
									<span ng-if="itm.checkType == 0">관리자 지정 점검</span>
									<span ng-if="itm.checkType == 1">사용자 수동 점검</span>
								</td>
								<td style="text-align: center; vertical-align: middle;">{{itm.checkDate}}</td>
							</tr>
						</tbody>
					</table>
				</div>
				<br />
				<div class="row" style="float: right;">
					<div class="pagination" style="text-align: center;">
						<pagination boundary-links="true" total-items="totalItems" items-per-page="perPage" ng-model="currentPage" ng-change="pageChanged()" 
							previous-text="<" next-text=">" first-text="<<" last-text=">>" max-size="10"> </pagination>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
