<div class="modal-header">
	<h4>
		점검수행일 
	</h4>
</div>
<div class="modal-body">
	 <table class="table table-striped">
		<tbody>
			<tr>
				<th style="text-align: center; vertical-align: middle; width: 200px;">Title</th>
				<td ng-if="status == 1">{{itm.title}}</td>
				<td ng-if="status == 2"><input type="text" class="form-control" ng-model="itm.title"></td>
			</tr>
			<tr>
				<th style="text-align: center; vertical-align: middle;">점검수행일</th>
				<td ng-if="status == 1">{{itm.checkDate}}</td>
				<td ng-if="status == 2"><input date-range-picker class="form-control date-picker" type="text" ng-model="itm.chkDate" options="options" readonly/></td>
			</tr>
			<tr>
				<th style="text-align: center; vertical-align: middle; width: 200px;">등록자</th>
				<td>{{itm.regUser}}</td>
			</tr>
			<tr>
				<th style="text-align: center; vertical-align: middle;">등록일시</th>
				<td>{{itm.regDate}}</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="modal-footer">
	<div style="float: right;">
		<button class="btn btn-sm btn-primary" ng-if="itm.chkBtn == true" ng-click="edit()"><i class="fa fa-pencil "></i> 수정</button>
		<button class="btn btn-sm btn-danger" ng-if="itm.chkBtn == true && status == 1" ng-click="delete()"><i class="fa fa-trash "></i> 삭제</button>
	    <button class="btn btn-sm btn-success" ng-click="cancle()"><i class="fa fa-close "></i> 닫기</button>
  	</div>
</div>
