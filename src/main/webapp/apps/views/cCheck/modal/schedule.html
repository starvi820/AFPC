<div class="modal-header">
	<h4>
		점검수행일 등록
	</h4>
</div>
<div class="modal-body">
	<table class="table table-striped">
		<tr>
			<th style="text-align: center; vertical-align: middle;">점검명</th>
			<td>
				<input type="text" class="form-control" ng-model="itm.title">
			</td>
		</tr>
		<tr>
			<th style="text-align: center; vertical-align: middle;">점검수행일</th>
			<td>
				<div class="input-group">
	                <input date-range-picker class="form-control date-picker" type="text" ng-model="itm.chkDate" options="options" readonly/>
	            </div>
			</td>
		</tr>
	</table>
</div>
<div class="modal-footer">
	<div style="float: right;">
		<button class="btn btn-sm btn-primary" ng-click="regSchedule()"><i class="fa fa-plus "></i> 등록</button>
	    <button class="btn btn-sm btn-success" ng-click="cancle()"><i class="fa fa-close "></i> 취소</button>
  	</div>
</div>
