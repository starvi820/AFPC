
<section class="container">
	
	<section class="row-fluid">
	
		<h3 class="box-header">
			<i class="icon-exclamation-sign" style="color: #cd522c"></i>
			<strong> SYSTEM INFO <span style="float: right; font-size: 12px;"> Last Check Time : {{sysInfo.tm}} &nbsp;</span></strong>
		</h3>
		<div class="well box no-padding non-gutter-grid widget-status-panel">
			<div class="span4 status">
				<div class="value">
					<div id="container-cpu" style="width: 100%; height: 100%;">Placeholder for chart</div>
				</div>
				<a class="icon-info-sign"></a>
				<div class="caption">
					<span style="color: black; font-size: 14px;">{{sysInfo.cpu}}%  USED <strong>CPU</strong></span>
				</div>
			</div>
			<div class="span4 status">
				<div class="value">
					<div id="container-memory" style="width: 100%; height: 100%;">Placeholder for chart</div>
				</div>
				<a class="icon-info-sign"></a>
				<div class="caption">
					<span style="color: black; font-size: 14px;">{{sysInfo.pmem}}%  USED <strong>MEMORY</strong></span>
				</div>
			</div>
			<div class="span4 status">
				<div class="value">
					<div id="container-disk" style="width: 100%; height: 100%;">Placeholder for chart</div>
				</div>
				<a class="icon-info-sign"></a>
				<div class="caption">
					<span style="color: black; font-size: 14px;">{{sysInfo.disk}}%  USED <strong>DISK</strong></span>
				</div>
			</div>
		</div>
	
	</section>
