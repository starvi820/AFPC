<div class="modal-header">
</div>
<div class="modal-body">
	<table class="table table-striped">
		<tr>
			<th style="text-align: center; vertical-align: middle;">점검수행일</th>
			<td>
				<div class="input-group">
	               시작일  :<input date-range-picker class="form-control date-picker" type="text" ng-model="itm.startDate" options="options1" readonly/>
	            </div>
	            
	            <div class="input-group">
	            종료일 :<input date-range-picker class="form-control date-picker" type="text" ng-model="itm.endDate" options="options1" readonly/>
	            </div>
			</td>
		</tr>
	</table>
</div>
<div class="modal-footer">
	<div style="float: right;">
		<button class="btn btn-sm btn-primary" ng-click="searchDate()"><i class="fa fa-plus "></i> 확인</button>
	    <button class="btn btn-sm btn-success" ng-click="cancel()"><i class="fa fa-close "></i> 취소</button>
  	</div>
</div>
