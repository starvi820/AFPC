<div class="modal-header">
	<h4>
		관리자 계정
	</h4>
</div>
<div class="modal-body">
	<table class="table table-striped">
		<tbody>
			<tr>
				<th style="text-align: center; vertical-align: middle; width: 200px;">ID</th>
				<td>
					<span ng-if="status != 3">{{itm.id}}</span>
					<span ng-if="status == 3">
						<div class="input-group">
			                <input type="text" id="input1-group2" name="input1-group2" class="form-control" ng-model="itm.id">
			                <span class="input-group-btn">
				                <button type="button" class="btn btn-primary" ng-click="chkId()"><i class="fa fa-check"></i>중복확인</button>
			                </span>
		            	</div>
					</span>
				</td>
			</tr>
			<tr ng-if="status == 3 ">
				<th style="text-align: center; vertical-align: middle;">비밀번호</th>
				<td>
					<input type="password" class="form-control" ng-model="itm.pw_1">
				</td>
			</tr>
			<tr ng-if="status == 3">
				<th style="text-align: center; vertical-align: middle;">비밀번호 확인</th>
				<td>
					<input type="password" class="form-control" ng-model="itm.pw_2">
				</td>
			</tr>
			<tr>
				<th style="text-align: center; vertical-align: middle;">이름</th>
				<td>
					<span ng-if="status == 1">{{itm.name}}</span>
					<span ng-if="status != 1"><input type="text" class="form-control" ng-model="itm.name"></span>
				</td>
			</tr>
			<tr>
				<th style="text-align: center; vertical-align: middle;">EMAIL</th>
				<td>
					<span ng-if="status == 1">{{itm.email}}</span>
					<span ng-if="status != 1"><input type="text" class="form-control" ng-model="itm.email"></span>
				</td>
			</tr>
			<tr>
				<th style="text-align: center; vertical-align: middle;">TEL</th>
				<td>
					<span ng-if="status == 1">{{itm.tel}}</span>
					<span ng-if="status != 1"><input type="text" class="form-control" ng-model="itm.tel"></span>
				</td>
			</tr>
			<tr ng-if="status != 3">
				<th style="text-align: center; vertical-align: middle;">등록일</th>
				<td>
					{{itm.regDate}}
				</td>
			</tr>
			<tr ng-if="status == 2">
				<th style="vertical-align: middle;" colspan="2"><input type="checkbox" ng-model="itm.pwChg" ng-click="pwChg()">&nbsp;비밀번호 변경</th>
			</tr>
			<tr ng-if="itm.pwChg == 1 ">
				<th style="text-align: center; vertical-align: middle;">현재 비밀번호</th>
				<td>
					<input type="password" class="form-control" ng-model="itm.currentPw">
				</td>
			</tr>
			<tr ng-if="itm.pwChg == 1 ">
				<th style="text-align: center; vertical-align: middle;">변경 비밀번호</th>
				<td>
					<input type="password" class="form-control" ng-model="itm.changePw">
				</td>
			</tr>
			<tr ng-if="itm.pwChg == 1 ">
				<th style="text-align: center; vertical-align: middle;">변경 비밀번호 확인</th>
				<td>
					<input type="password" class="form-control" ng-model="itm.confirmPw">
				</td>
			</tr>
			<tr ng-if="itm.pwChg == 0 && editStatus == 1">
				<th style="text-align: center; vertical-align: middle;">비밀번호</th>
				<td>
					<input type="password" class="form-control" ng-model="itm.currentPw">
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="modal-footer">
	<div style="float: right;">
		<button ng-if="status != 3" class="btn btn-sm btn-primary" ng-click="editAdmin()">
			<span><i class="fa fa-pencil"></i>수정</span>
		</button>
		<button ng-if="status == 1" class="btn btn-sm btn-danger" ng-click="delAdmin()"><i class="fa fa-close "></i> 삭제</button>
		<button ng-if="status == 3" class="btn btn-sm btn-primary" ng-click="regAdmin()"><i class="fa fa-plus "></i> 등록</button>
	    <button class="btn btn-sm btn-success" ng-click="cancle()">
	    	<span ng-if="status == 1"><i class="fa fa-list "></i> 목록</span>
	    	<span ng-if="status != 1"><i class="fa fa-close "></i> 취소</span>
	    </button>
  	</div>
</div>
